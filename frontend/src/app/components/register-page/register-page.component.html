<section class="register-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="register-card">
          <!-- Header -->
          <div class="register-header text-center">
            <h2 class="register-title">Create Account</h2>
            <p class="register-subtitle">
              Join TeaSense to start smart tea production forecasting
            </p>
          </div>

          <!-- Registration Form -->
          <form
            class="register-form"
            [formGroup]="registerForm"
            (ngSubmit)="onSubmit()"
          >
            <div class="row">
              <!-- Left Column -->
              <div class="col-md-6">
                <!-- Full Name -->
                <div class="form-group">
                  <label>Full Name <span class="required">*</span></label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="fullName"
                  />
                  <div
                    class="text-danger"
                    *ngIf="
                      registerForm.get('fullName')?.touched &&
                      registerForm.get('fullName')?.invalid
                    "
                  >
                    Full Name is required
                  </div>
                </div>

                <!-- Email -->
                <div class="form-group">
                  <label>Email <span class="required">*</span></label>
                  <input
                    type="email"
                    class="form-control"
                    formControlName="email"
                  />
                  <div
                    class="text-danger"
                    *ngIf="
                      registerForm.get('email')?.touched &&
                      registerForm.get('email')?.invalid
                    "
                  >
                    <div
                      *ngIf="registerForm.get('email')?.errors?.['required']"
                    >
                      Email is required
                    </div>
                    <div *ngIf="registerForm.get('email')?.errors?.['email']">
                      Enter a valid email address
                    </div>
                  </div>
                </div>

                <!-- Phone -->
                <div class="form-group">
                  <label>Phone Number</label>
                  <input
                    type="tel"
                    class="form-control"
                    formControlName="phone"
                  />
                </div>

                <!-- Area -->
                <div class="form-group">
                  <label>Village / Area</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="area"
                  />
                </div>
              </div>

              <!-- Right Column -->
              <div class="col-md-6">
                <!-- Password -->
                <div class="form-group">
                  <label>Password <span class="required">*</span></label>
                  <input
                    type="password"
                    class="form-control"
                    formControlName="password"
                  />
                  <div
                    class="text-danger"
                    *ngIf="
                      registerForm.get('password')?.touched &&
                      registerForm.get('password')?.invalid
                    "
                  >
                    Password is required
                  </div>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                  <label
                    >Confirm Password <span class="required">*</span></label
                  >
                  <input
                    type="password"
                    class="form-control"
                    formControlName="confirmPassword"
                  />
                  <div
                    class="text-danger"
                    *ngIf="
                      registerForm.get('confirmPassword')?.touched &&
                      registerForm.hasError('passwordMismatch')
                    "
                  >
                    Passwords do not match
                  </div>
                  <div
                    class="text-danger"
                    *ngIf="
                      registerForm.get('confirmPassword')?.touched &&
                      registerForm.get('confirmPassword')?.errors?.['required']
                    "
                  >
                    Confirm Password is required
                  </div>
                </div>

                <!-- Tea Estate -->
                <div class="form-group">
                  <label>Tea Estate</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="estate"
                  />
                </div>

                <!-- Role -->
                <div class="form-group">
                  <label>Role <span class="required">*</span></label>
                  <select class="form-control" formControlName="role">
                    <option value="">Select your role</option>
                    <option value="owner">Owner</option>
                    <option value="manager">Manager</option>
                    <option value="supervisor">Supervisor</option>
                    <option value="others">Others</option>
                  </select>
                  <div
                    class="text-danger"
                    *ngIf="
                      registerForm.get('role')?.touched &&
                      registerForm.get('role')?.invalid
                    "
                  >
                    Role is required
                  </div>
                </div>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group mt-4">
              <button
                type="submit"
                class="btn btn-register"
                [disabled]="registerForm.invalid"
              >
                Create Account
              </button>
            </div>
          </form>

          <!-- Login Link -->
          <div class="login-link text-center mt-3">
            <p>
              Already have an account?
              <button type="button" class="btn-link">Login Here</button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
