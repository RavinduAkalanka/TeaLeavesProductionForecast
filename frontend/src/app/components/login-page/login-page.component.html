<section class="login-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="login-card">
          <!-- Header -->
          <div class="login-header text-center">
            <h2 class="login-title">Welcome Back</h2>
            <p class="login-subtitle">Sign in to your TeaSense account</p>
          </div>

          <!-- Login Form -->
          <form
            class="login-form"
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
          >
            <!-- Email -->
            <div class="form-group">
              <label>Email <span class="required">*</span></label>
              <input
                type="email"
                class="form-control"
                placeholder="Enter your email"
                formControlName="email"
              />
              <div
                class="text-danger"
                *ngIf="
                  loginForm.get('email')?.touched &&
                  loginForm.get('email')?.invalid
                "
              >
                <div *ngIf="loginForm.get('email')?.errors?.['required']">
                  Email is required
                </div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">
                  Enter a valid email address
                </div>
              </div>
            </div>

            <!-- Password -->
            <div class="form-group">
              <label>Password <span class="required">*</span></label>
              <input
                type="password"
                class="form-control"
                placeholder="Enter your password"
                formControlName="password"
              />
              <div
                class="text-danger"
                *ngIf="
                  loginForm.get('password')?.touched &&
                  loginForm.get('password')?.invalid
                "
              >
                Password is required
              </div>
            </div>

            <!-- Forgot Password Link -->
            <!-- <div class="forgot-password text-right mb-3">
              <button type="button" class="btn-link">Forgot Password?</button>
            </div> -->

            <!-- Submit Button -->
            <div class="form-group">
              <button type="submit" [disabled]="loginForm.invalid" class="btn btn-login">Sign In</button>
            </div>
          </form>

          <!-- Register Link -->
          <div class="register-link text-center mt-3">
            <p>
              Don't have an account?
              <button type="button" class="btn-link">Register Here</button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
