<section class="login-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="login-card">
          <!-- Header -->
          <div class="login-header text-center">
            <h2 class="login-title">Welcome Back</h2>
            <p class="login-subtitle">Sign in to your TeaSense account</p>
          </div>

          <!-- Login Form -->
          <form
            class="login-form"
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
          >
            <!-- Email -->
            <div class="form-group">
              <label>Email <span class="required">*</span></label>
              <input
                type="email"
                class="form-control"
                placeholder="Enter your email"
                formControlName="email"
              />
              <div
                class="text-danger"
                *ngIf="
                  loginForm.get('email')?.touched &&
                  loginForm.get('email')?.invalid
                "
              >
                <div *ngIf="loginForm.get('email')?.errors?.['required']">
                  Email is required
                </div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">
                  Enter a valid email address
                </div>
              </div>
            </div>

            <!-- Password -->
            <div class="form-group">
              <label>Password <span class="required">*</span></label>
              <input
                type="password"
                class="form-control"
                placeholder="Enter your password"
                formControlName="password"
              />
              <div
                class="text-danger"
                *ngIf="
                  loginForm.get('password')?.touched &&
                  loginForm.get('password')?.invalid
                "
              >
                Password is required
              </div>
              <div class="forgot-password text-end mt-2">
                <span
                  class="btn-link"
                  style="cursor: pointer"
                  (click)="openOtpModal()"
                  >Forgot Password?</span
                >
              </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
              <button
                type="submit"
                [disabled]="loginForm.invalid"
                class="btn btn-login"
              >
                Sign In
              </button>
            </div>
          </form>

          <!-- Register Link -->
          <div class="register-link text-center mt-3">
            <p>
              Don't have an account?
              <a routerLink="/register" class="btn-link">Register Here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- OTP & New Password Modal -->
<!-- Forgot Password trigger -->
<div class="forgot-password text-end mt-2">
  <span class="btn-link" style="cursor: pointer" (click)="openOtpModal()"
    >Forgot Password?</span
  >
</div>

<!-- OTP & New Password Modal -->
<!-- OTP & Reset Password Modal -->
<div
  class="modal fade"
  id="otpModal"
  tabindex="-1"
  aria-labelledby="otpModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="otpModalLabel">Reset Password</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!-- Step 1: Email input -->
        <div *ngIf="step === 1">
          <input
            type="email"
            class="form-control mb-2"
            [(ngModel)]="email"
            placeholder="Enter your email"
          />
          <div *ngIf="Error" class="text-danger mb-2">{{ Error }}</div>
          <diV class="d-flex justify-content-end mb-2">
            <button
              type="button"
              class="btn btn-secondary"
              id="emailbtn"
              (click)="sendEmail()"
            >
              Send OTP
            </button>
          </diV>
        </div>

        <!-- Step 2: OTP + New Password -->
        <div *ngIf="step === 2">
          <input
            type="text"
            class="form-control mb-2"
            [(ngModel)]="otp"
            placeholder="Enter OTP"
          />
          <input
            type="password"
            class="form-control mb-2"
            [(ngModel)]="newPassword"
            placeholder="Enter New Password"
          />
          <div *ngIf="Error" class="text-danger mb-2">{{ Error }}</div>
          <div class="d-flex justify-content-end mb-2">
            <button
              type="button"
              class="btn btn-primary"
              id="resetbtn"
              (click)="verifyOtpAndResetPassword()"
            >
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
